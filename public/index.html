<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!--Font Tag-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

      <!-- Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar"> 
      <div class="tweetHeader">

        <div>
          <span class="header">Tweeter</span>
        </div>
        
        <div class="newTweet">
          <span>Write a new tweet</span>
          <i class="arrow down"></i>
          <i class="arrow down"></i>
        </div>

      </div>
    </nav>

    <header id="header-bar">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Shruti Shetty</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
     
        <form id="submit-tweet" method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="compose-box" name="text" id="tweet-text"></textarea>
          <p id="message"></p>
          <div class="footer">
            <input type="submit" value="Tweet" class="btn" />
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>

      <section class="tweet-container">
        <article class="tweet">
          <header class="tweet-header">
            <div class="tweet-subheader">
              <img class="avatar" src="/images/avtar.png">
              <span class="name">Newton</span>
            </div>
  
            <span class="handle">@Sirlsaac</span>
          </header>
  
          <p class="text-tweet">If I have seen further it is standing on the shoulders of giants</p>
          <footer class="time-stamp">
            <span>10 days ago</span>
            <div class="icon-subheader">
              <i class="fa fa-flag" style="color:#4056A1;" aria-hidden="true"></i>
              <i class="fa fa-retweet" style="color:#4056A1;" aria-hidden="true"></i>
              <i class="fa fa-heart" style="color:#4056A1;" aria-hidden="true"></i>
            </div>
  
          </footer>
        </article>

        

      </section> 

    </main>
    <br>
  </body>
</html>
